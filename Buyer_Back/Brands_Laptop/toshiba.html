  <body style="margin: 30px">
    <!-- Start -->
    <h1>Available Toshiba Products</h1>
    <div id="apple">
        <table class="table table-bordered" id="itemlist"></table>
    </div>
  <div class="cont">
    <input class= "Inp" type="email" placeholder="Enter your Email" id="Cont_Email">
    <button class="Btto" id="C_btn" onclick="sendmail()">
      Contact Us
    </button>
  </div>
  <!-- End -->

    

  <script>
      
    var db = openDatabase("itemDB", "1.0", "itemDB", 65535); // itemDB is the database name

    $(function () {
      loadDispDataLaptop(); //loading our records

      //FETCHING OUR RECORD
       $("#list").click(function () {
         loadDispDataLaptop();
       });

      //FUNCTION TO LOAD OUR RECORDS
      
      function loadDispDataLaptop() {
        $("#itemlist").children().remove();
        db.transaction(function (transaction) {
          var sql = "SELECT * FROM items WHERE brand='Toshiba'";
          transaction.executeSql(
            sql,
            undefined,
            function (transaction, result) {
              if (result.rows.length) {
                for (var i = 0; i < result.rows.length; i++) {
                  var row = result.rows.item(i);
                  var name=row.name;
                  var email=row.email;
                  var isOn=row.isOn;
                  var brand = row.brand;
                  var id = row.id;
                  var processor = row.processor;
                  var os = row.os;
                  var ram = row.ram;
                  var rom=row.rom;
                  var gen=row.gen;
                  var keyboard=row.keyboard;
                  var screen=row.screen;
                  var bdy=row.bdy;
                  var charger=row.charger;
                  
                  $("#itemlist").append(
                    '<tr id="del' +
                      id +
                      '"><td id="newqty">' +
                      id +
                      "</td><td>" +
                      name +
                      '</td><td id="newqty">' +
                      id +
                      "</td><td>" +
                      email +
                      '</td><td id="newqty' +
                      id +
                      '">' +
                      isOn +
                      '</td><td>' +
                      id +
                      "</td><td>" +
                      brand +
                      '</td><td id="newqty' +
                      id +
                      '">' +
                      processor +
                      '</td><td id="newqty' +
                      id +
                      '">' +
                      os +
                      '</td><td id="newqty' +
                      id +
                      '">' +
                      ram +
                      '</td><td id="newqty' +
                      id +
                      '">' +
                      rom +
                      '</td><td id="newqty' +
                      id +
                      '">' +
                      gen +
                      '</td><td id="newqty' +
                      id +
                      '">' +
                      keyboard +
                      '</td><td id="newqty' +
                      id +
                      '">' +
                      screen +
                      '</td><td id="newqty' +
                      id +
                      '">' +
                      bdy +
                      '</td><td id="newqty' +
                      id +
                      '">' +
                      charger +
                      '</td></tr>'
                  );
                }
              } else {
                $("#itemlist").append(
                  '<tr><td colspan="3" align="center">No Item Found</td></tr>'
                );
              }
            },
            function (transaction, err) {
              alert(
                'No table found. Click on "Create Table" to create table now'
              );
            }
          );
        });

        
      }
      //END OF loadDispDataLaptop() function
    });
  </script>
  </body>
