  <body style="margin: 30px">
    <!--
	How to View Web SQL data:
0. Run the source code above on your browser

    <div class="container">
      <div class="row">
        <form>
          <fieldset>
            <section class="Padding-1">
				<legend class = "Leg-1">Name</legend>
            	<input class = "Input_class" type="text" class="form-control" name="" id="name">
			</section>

            <section class="Padding-1">
				<legend class="Leg-1">Email</legend>
            	<input class = "Input_class" type="text" class="form-control" name="" id="email">
			</section>

            
			<section class="Padding-1">
				<legend class="Leg-1">Does it switch on?</legend>
            	<select class="form-select Input_class" id="isOn" aria-label="Default select example">
            	    <option class = "Option-1" selected>Open this select menu</option>
            	    <option class = "Option-1" value="Yes">Yes</option>
            	    <option class = "Option-1" value="No">No</option>
            	</select>
			</section>

            <!-- <div class="dropdown">
				<button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
				>
                Dropdown button
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
				<li><a class="dropdown-item" href="#brand">Acer</a></li>
                <li><a class="dropdown-item" href="#brand">HP</a></li>
                <li>
					<a class="dropdown-item" href="#">Something else here</a>
                </li>
			</ul>
		</div> -->
		<section class="Padding-1">

			<legend class="Leg-1">Brand</legend>
			<select class="form-select Input_class" id="brand" aria-label="Default select example">
				<option class = "Option-1" selected>Open this select menu</option>
				<option class = "Option-1" value="Acer">Acer</option>
				<option class = "Option-1" value="HP">HP</option>
				<option class = "Option-1" value="Dell">Dell</option>
				<option class = "Option-1" value="Asus">Asus</option>
				<option class = "Option-1" value="Compaq">Compaq</option>
				<option class = "Option-1" value="Iball">Iball</option>
				<option class = "Option-1" value="Lenovo">Lenovo</option>
				<option class = "Option-1" value="Msi">Msi</option>
				<option class = "Option-1" value="Samsung">Samsung</option>
				<option class = "Option-1" value="Sony">Sony</option>
				<option class = "Option-1" value="Toshiba">Toshiba</option>
			</select>
		</section>

      <section class = "Padding-1">
			<legend class="Leg-1">Processor</legend>
      <select class="form-select Input_class" id="processor" aria-label="Default select example">
				<option class = "Option-1" selected>Open this select menu</option>
        <option class = "Option-1" value="Intel Atom">Intel Atom</option>
        <option class = "Option-1" value="Intel Centrino">Intel Centrino</option>
        <option class = "Option-1" value="Intel Core 2 Duo">Intel Core 2 Duo</option>
				<option class = "Option-1" value="Intel i3">Intel i3</option>
				<option class = "Option-1" value="Intel i5">Intel i5</option>
				<option class = "Option-1" value="Intel i7">Intel i7</option>
        <option class = "Option-1" value="Ryzen 3">Ryzen 3</option>
				<option class = "Option-1" value="Ryzen 5">ryzen 5</option>
				<option class = "Option-1" value="Ryzen 7">Ryzen 7</option>
        <option class = "Option-1" value="Any other Processor">Any other Processor</option>
      </select>
		</section>


      <section class="Padding-1">
        <legend class="Leg-1">Operating System</legend>
        <select class="form-select Input_class" id="os" aria-label="Default select example">
          <option class = "Option-1" selected>Open this select menu</option>
          <option class = "Option-1" value="Windows">Windows</option>
          <option class = "Option-1" value="MacOS">MacOS</option>
          <option class = "Option-1" value="Linux">Linux</option>
        </select>
      </section>

      <section class="Padding-1">
        <legend class="Leg-1">RAM in GB</legend>
        <select class="form-select Input_class" id="ram" aria-label="Default select example">
          <option class = "Option-1" selected>Open this select menu</option>
          <option class = "Option-1" value="Greater than 4 GB">Greater than 4 GB</option>
          <option class = "Option-1" value="Less than or equal to 4GB">Less than or equal to 4GB</option>  
        </select>
      </section>

      <section class="Padding-1">
        <legend class="Leg-1">HDD</legend>
        <select class="form-select Input_class" id="rom" aria-label="Default select example">
          <option class = "Option-1" selected>Open this select menu</option>
          <option class = "Option-1" value="Greater than or equal to 1 TB">Greater than or equal to 1 TB</option>
          <option class = "Option-1" value="Less than 1 TB">Less than 1 TB</option>  
        </select>
      </section>
            
      <section class="Padding-1">
            <legend class="Leg-1">Generation</legend>
            <select class="form-select Input_class" id="gen" aria-label="Default select example">
              <option class = "Option-1" selected>Open this select menu</option>
              <option class = "Option-1" value="2nd Gen">2nd Gen</option>
              <option class = "Option-1" value="3rd Gen">3rd Gen</option>
              <option class = "Option-1" value="4th Gen">4th Gen</option>
              <option class = "Option-1" value="5th Gen">5th Gen</option>
              <option class = "Option-1" value="6th Gen">6th Gen</option>
              <option class = "Option-1" value="7th Gen">7th Gen</option>
              <option class = "Option-1" value="8th Gen">8th Gen</option>
              <option class = "Option-1" value="9th Gen">9th Gen</option>
              <option class = "Option-1" value="10th Gen">10th Gen</option>
              <option class = "Option-1" value="Any other Generation">Any other Generation</option>
        	</select>
        </section>

      
      <section class="Padding-1">
            <legend class="Leg-1">Is Keyboard Damaged?</legend>
            <select class="form-select Input_class" id="keyboard" aria-label="Default select example">
              <option class = "Option-1" selected>Open this select menu</option>
              <option class = "Option-1" value="Yes">Yes</option>
              <option class = "Option-1" value="No">No</option>
              </select>
      </section>


      <section class="Padding-1">
                <legend class="Leg-1">Is Screen Damaged?</legend>
                  <select class="form-select Input_class" id="screen" aria-label="Default select example">
                    <option class = "Option-1" selected>Open this select menu</option>
                    <option class = "Option-1" value="Yes">Yes</option>
                    <option class = "Option-1" value="No">No</option>
                    </select>
      </section>

      
      <section class="Padding-1">
                <legend class="Leg-1">Is Body Damaged?</legend>
                  <select class="form-select Input_class" id="bdy" aria-label="Default select example">
                    <option class = "Option-1" selected>Open this select menu</option>
                    <option class = "Option-1" value="Yes">Yes</option>
                    <option class = "Option-1" value="No">No</option>
                  </select>
      </section>
    
      <section class="Padding-1">
                <legend class="Leg-1">Do you have the charger?</legend>
                    <select class="form-select Input_class" id="charger" aria-label="Default select example">
                      <option class = "Option-1" selected>Open this select menu</option>
                      <option class = "Option-1" value="Yes">Yes</option>
                      <option class = "Option-1" value="No">No</option>
                      </select>
      </section>
            <br />
            <button type="button" id="insert" class="btn btn-success btn-eventlist">
              Submit
            </button>

              Create Table
            </button>

            <button type="button" id="remove" class="btn btn-danger">
              Delete Table
            </button>

            <button type="button" id="list" class="btn btn-success">
              Fetch Record
            </button> -->

              <small
                ><b>Note:</b> Table must be created first before inserting or
                performing any transaction</small
              >
            </p> -->
          </fieldset>
        </form>

        <!-- <hr /> -->
        <!-- <h4>Record</h4> -->
        <table class="table table-bordered table-hover" id="itemlist"></table>
      </div>
    </div>

      <script src="https://smtpjs.com/v3/smtp.js"></script>

  </body>
