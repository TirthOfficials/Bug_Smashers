	<link rel="stylesheet" href="css/Style.css">

  <body style="margin: 30px">
    <!--
	How to View Web SQL data:
0. Run the source code above on your browser
1. Press Ctrl + Shift + I
2. Click on "Application" tab
3. Double click on "Web SQL" then click on itemDB (name of our database)
-->

    <div class="container">
      <div class="row">
        <form>
          <fieldset>
            <section class="Padding-1">
				<legend class = "Leg-1">Name</legend>
            	<input class = "Input_class" type="text" class="form-control" name="" id="name">
			</section>

            <section class="Padding-1">
				<legend class="Leg-1">Email</legend>
            	<input class = "Input_class" type="text" class="form-control" name="" id="email">
			</section>

            
			<section class="Padding-1">
				<legend class="Leg-1">Type of Television</legend>
            	<select class="form-select Input_class" id="tvType" aria-label="Default select example">
            	    <option class = "Option-1" selected>Open this select menu</option>
            	    <option class = "Option-1" value="LCD">LCD</option>
            	    <option class = "Option-1" value="LED">LED</option>
                    <option class = "Option-1" value="Not Working">Not Working</option>
            	</select>
			</section>

            <!-- <div class="dropdown">
				<button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
				>
                Dropdown button
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
				<li><a class="dropdown-item" href="#brand">Acer</a></li>
                <li><a class="dropdown-item" href="#brand">HP</a></li>
                <li>
					<a class="dropdown-item" href="#">Something else here</a>
                </li>
			</ul>
		</div> -->

      <section class = "Padding-1">
        <legend class="Leg-1">Display Size</legend>
        <select class="form-select Input_class" id="display" aria-label="Default select example">
          <option class = "Option-1" selected>Open this select menu</option>
          <option class = "Option-1" value="24 inches and below">24 inches and below</option>
          <option class = "Option-1" value="25 to 32 inches">25 to 32 inches</option>
          <option class = "Option-1" value="33 to 43 inches">33 to 43 inches</option>
          <option class = "Option-1" value="44 to 55 inches">44 to 55 inches</option>
          <option class = "Option-1" value="56 inches and above">56 inches and above</option>
        </select>
      </section>
      <section class="Padding-1">
        <legend class="Leg-1">Brand</legend>
        <select class="form-select Input_class" id="brand" aria-label="Default select example">
          <option class = "Option-1" selected>Open this select menu</option>
          <option class = "Option-1" value="LG">LG</option>
          <option class = "Option-1" value="Sony">Sony</option>
          <option class = "Option-1" value="Sanyo">Sanyo</option>
          <option class = "Option-1" value="Xiaomi">Xiaomi</option>
          <option class = "Option-1" value="Toshiba">Toshiba</option>
        </select>
    </section>
    <br />
    <button type="button" id="insert" class="btn btn-success">
              Submit
    </button>

            <!-- <button type="button" id="create" class="btn btn-success">

            </button> -->

            </button> -->

              <small
                ><b>Note:</b> Table must be created first before inserting or
                performing any transaction</small
              >
            </p> -->
          </fieldset>
        </form>

        <!-- <hr /> -->
        <!-- <h4>Record</h4> -->
        <table class="table table-bordered table-hover" id="itemlist"></table>
      </div>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/Emailt.js"></script>
